<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000; --card: #111827; --blue: #3b82f6; --border: #1e293b; --text: #f8fafc; --hint: #94a3b8; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 120px; overflow-x: hidden; }
        .balance-card { background: linear-gradient(135deg, #1e40af, #3b82f6); padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: var(--hint); margin-bottom: 6px; font-weight: 800; text-transform: uppercase; }
        input { width: 100%; background: #0a0a0a; border: 1px solid var(--border); border-radius: 8px; color: white; padding: 12px; box-sizing: border-box; outline: none; transition: border 0.3s; }
        input:focus { border-color: var(--blue); }
        .file-label { display: block; background: #1e293b; border: 1px dashed var(--blue); padding: 20px; border-radius: 8px; text-align: center; cursor: pointer; color: var(--blue); font-weight: bold; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px; background: rgba(0,0,0,0.9); border-top: 1px solid var(--border); backdrop-filter: blur(10px); }
        .submit { width: 100%; background: #334155; color: #94a3b8; border: none; padding: 16px; border-radius: 10px; font-size: 16px; font-weight: 700; cursor: not-allowed; transition: all 0.3s; }
        .submit.ready { background: var(--blue); color: white; cursor: pointer; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
        #preview { width: 100%; max-height: 200px; object-fit: contain; margin-top: 10px; display: none; border-radius: 8px; border: 1px solid var(--border); }
    </style>
</head>
<body>
    <div class="balance-card">
        <div style="font-size: 11px; opacity: 0.8; margin-bottom: 5px;">CURRENT WALLET</div>
        <h2 id="user-bal">$0.00</h2>
    </div>

    <div class="field">
        <label>Delivery Address *</label>
        <input type="text" id="adr" placeholder="123 Pizza St, City, Zip" oninput="validate()">
    </div>

    <div class="field">
        <label>Phone Number *</label>
        <input type="tel" id="phn" placeholder="443-000-0000" oninput="validate()">
    </div>

    <div class="field">
        <label>Cart Screenshot *</label>
        <label for="img-up" class="file-label" id="img-lbl">ðŸ“¸ Tap to Upload Cart</label>
        <input type="file" id="img-up" accept="image/*" style="display:none;" onchange="handleImage()">
        <img id="preview">
    </div>

    <div class="footer">
        <button class="submit" id="main-btn" onclick="processOrder()" disabled>Process Order</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let base64Photo = "";

        function handleImage() {
            const file = document.getElementById('img-up').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                base64Photo = reader.result;
                document.getElementById('preview').src = reader.result;
                document.getElementById('preview').style.display = "block";
                document.getElementById('img-lbl').innerText = "âœ… Cart Attached";
                validate();
            }
            if(file) reader.readAsDataURL(file);
        }

        function validate() {
            const ok = document.getElementById('adr').value && document.getElementById('phn').value && base64Photo;
            const btn = document.getElementById('main-btn');
            btn.className = ok ? "submit ready" : "submit";
            btn.disabled = !ok;
        }

        function processOrder() {
            const payload = {
                action: "order",
                address: document.getElementById('adr').value,
                phone: document.getElementById('phn').value,
                photo: base64Photo
            };
            // Send data back to the Python Bot
            tg.sendData(JSON.stringify(payload));
            tg.close();
        }
    </script>
</body>
</html>
