<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    <style>
        :root { --bg: #030712; --card: #111827; --blue: #3b82f6; --text: #f8fafc; --hint: #64748b; --green: #10b981; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 120px; overflow-x: hidden; }
        
        /* FIX: Google Maps Dropdown Priority */
        .pac-container { z-index: 10000 !important; background: #111827 !important; border: 1px solid var(--blue) !important; border-radius: 8px; font-family: inherit; }
        .pac-item { color: white !important; padding: 10px; border-top: 1px solid #1e293b !important; cursor: pointer; }
        .pac-item-query { color: white !important; font-size: 14px; }

        /* Rainys Style UI */
        .balance-card { background: linear-gradient(135deg, #2563eb, #3b82f6); border-radius: 16px; padding: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3); }
        .bal-val { font-size: 28px; font-weight: 800; }
        .add-btn { background: rgba(255,255,255,0.2); padding: 8px 12px; border-radius: 10px; font-size: 12px; font-weight: bold; border: 1px solid rgba(255,255,255,0.3); cursor: pointer; }

        .view { display: none; animation: fadeIn 0.4s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .toggle-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #0f172a; padding: 6px; border-radius: 12px; margin-bottom: 20px; }
        .toggle-opt { padding: 12px; text-align: center; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .toggle-opt.active { background: var(--blue); color: white; }

        .field { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: var(--hint); margin-bottom: 6px; font-weight: 800; text-transform: uppercase; }
        input { width: 100%; background: #000; border: 1px solid #1e293b; padding: 14px; border-radius: 12px; color: white; box-sizing: border-box; outline: none; }
        
        .footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px; background: rgba(3, 7, 18, 0.95); border-top: 1px solid #1e293b; backdrop-filter: blur(10px); z-index: 100; }
        .submit-btn { width: 100%; background: var(--blue); color: white; border: none; padding: 18px; border-radius: 12px; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .submit-btn:disabled { background: #1e293b; color: #4b5563; }

        .track-step { padding: 15px; border-left: 3px solid #1e293b; margin-left: 20px; position: relative; color: #64748b; font-weight: 600; }
        .track-step.active { border-left-color: var(--green); color: white; }
    </style>
</head>
<body onload="initApp()">

    <div id="v-order" class="view active">
        <div class="balance-card">
            <div><div style="font-size:12px; opacity:0.8;">Profit Eats Balance</div><div class="bal-val" id="disp-bal">$0.00</div></div>
            <div class="add-btn" onclick="tg.showAlert('Crypto Address: LTC_ADR_HERE')">Add Funds +</div>
        </div>

        <div class="toggle-row">
            <div class="toggle-opt active" id="t-del" onclick="setMode('del')">üö≤ Delivery</div>
            <div class="toggle-opt" id="t-pick" onclick="setMode('pick')">üõç Pickup</div>
        </div>

        <div class="field">
            <label id="addr-lbl">Delivery Address (Search Maps) *</label>
            <input type="text" id="address" placeholder="Start typing address..." oninput="v()">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="field"><label>Apt/Suite (Optional)</label><input type="text" id="apt"></div>
            <div class="field"><label>Phone *</label><input type="tel" id="phone" maxlength="10" placeholder="10 Digits" oninput="v()"></div>
        </div>

        <div class="field">
            <label>Cart Screenshot *</label>
            <input type="file" id="cart-file" accept="image/*" style="display:none" onchange="hImg()">
            <div id="file-btn" style="background:#000; border:1px dashed var(--blue); padding:15px; text-align:center; border-radius:12px; color:var(--blue); cursor:pointer;" onclick="document.getElementById('cart-file').click()">üì∏ Upload Cart Screenshot</div>
        </div>

        <div class="footer"><button class="submit-btn" id="sub-btn" onclick="showConfirm()" disabled>ORDER NOW</button></div>
    </div>

    <div id="view-confirm" class="view" style="text-align:center;">
        <h2 style="color:var(--blue);">Is this your cart?</h2>
        <div id="conf-data" style="text-align:left; background:#111827; padding:15px; border-radius:12px; margin-bottom:15px; font-size:14px;"></div>
        <img id="conf-img" style="width:100%; border-radius:12px; margin-bottom:15px; border:1px solid var(--blue);">
        <div class="footer">
            <button class="submit-btn" onclick="finalSubmit()">Confirm & Pay</button>
            <button class="submit-btn" style="background:transparent; margin-top:10px;" onclick="switchView('v-order')">Back</button>
        </div>
    </div>

    <div id="v-track" class="view">
        <div style="text-align:center;">
            <div style="font-size:60px; color:var(--green); margin-top:20px;">‚úî</div>
            <h2>Order Confirmed</h2>
            <p style="color:var(--hint);">Staff are processing your order.</p>
        </div>
        <div style="margin-top:30px;">
            <div class="track-step active">‚úÖ Order Placed</div>
            <div class="track-step active" id="s-prep">üç≥ Preparing Food</div>
            <div class="track-step" id="s-drive">üöó Driver Heading to Store</div>
            <div class="track-step" id="s-out">üìç Out for Delivery</div>
            <div class="track-step" id="s-done">üèÅ Delivered</div>
        </div>
        <div class="footer"><button class="submit-btn" onclick="tg.close()">Return to Bot</button></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let mode = 'del', img64 = '';

        function initApp() {
            tg.expand();
            const input = document.getElementById('address');
            new google.maps.places.Autocomplete(input);
            // New Year's Fireworks logic
            const now = new Date();
            if ((now.getMonth() === 11 && now.getDate() >= 30) || (now.getMonth() === 0 && now.getDate() <= 3)) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            }
        }

        function setMode(m) {
            mode = m;
            document.getElementById('t-del').classList.toggle('active', m === 'del');
            document.getElementById('t-pick').classList.toggle('active', m === 'pick');
            document.getElementById('addr-lbl').innerText = m === 'del' ? 'Delivery Address *' : 'Pickup Store & Address *';
        }

        function hImg() {
            const f = document.getElementById('cart-file').files[0];
            const r = new FileReader();
            r.onloadend = () => { img64 = r.result; document.getElementById('file-btn').innerText = "‚úÖ Cart Attached"; v(); };
            r.readAsDataURL(f);
        }

        function v() {
            const ok = document.getElementById('address').value && document.getElementById('phone').value.length === 10 && img64;
            document.getElementById('sub-btn').disabled = !ok;
        }

        function showConfirm() {
            document.getElementById('conf-data').innerHTML = `<b>Mode:</b> ${mode}<br><b>Location:</b> ${document.getElementById('address').value}<br><b>Phone:</b> ${document.getElementById('phone').value}`;
            document.getElementById('conf-img').src = img64;
            switchView('view-confirm');
        }

        function switchView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function finalSubmit() {
            tg.sendData(JSON.stringify({action:"order_final", addr: document.getElementById('address').value, phn: document.getElementById('phone').value, img: img64}));
            switchView('v-track');
        }
    </script>
</body>
</html>
