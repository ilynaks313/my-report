<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000; --card: #111827; --blue: #3b82f6; --border: #1e293b; --text: #f8fafc; --hint: #94a3b8; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 120px; }
        .promo { background: #fbbf24; color: black; padding: 10px; font-weight: bold; text-align: center; margin: -15px -15px 15px -15px; font-size: 12px; }
        .balance-card { background: linear-gradient(135deg, #1e40af, #3b82f6); padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px; }
        .tab-bar { display: flex; gap: 20px; margin-bottom: 20px; border-bottom: 1px solid var(--border); }
        .tab { padding: 10px 0; font-size: 14px; font-weight: bold; color: var(--hint); cursor: pointer; border-bottom: 2px solid transparent; }
        .tab.active { color: var(--blue); border-bottom-color: var(--blue); }
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: var(--hint); margin-bottom: 5px; font-weight: 800; text-transform: uppercase; }
        input { width: 100%; background: #000; border: 1px solid var(--border); border-radius: 8px; color: white; padding: 12px; box-sizing: border-box; outline: none; }
        .file-label { display: block; background: #1e293b; border: 1px dashed var(--blue); padding: 20px; border-radius: 8px; text-align: center; cursor: pointer; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px; background: var(--bg); border-top: 1px solid var(--border); }
        .submit { width: 100%; background: #334155; color: #94a3b8; border: none; padding: 16px; border-radius: 10px; font-size: 16px; font-weight: 700; cursor: not-allowed; }
        .submit.ready { background: var(--blue); color: white; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="promo">ðŸ’Ž GRUBHUB 70% OFF ACTIVE â€¢ 10% CRYPTO BONUS</div>
    <div class="balance-card"><div>Current Balance</div><h2 id="bal">$0.00</h2></div>

    <div class="tab-bar">
        <div class="tab active" onclick="show('order')">Order</div>
        <div class="tab" onclick="show('history')">History</div>
    </div>

    <div id="order-page">
        <div class="field">
            <label>Step 1: Top Up Wallet</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <button onclick="topUp('Cash App')" style="padding: 10px; border-radius: 8px;">Cash App</button>
                <button onclick="topUp('Crypto')" style="padding: 10px; border-radius: 8px;">Crypto</button>
            </div>
        </div>
        <div class="field"><label>Address</label><input type="text" id="adr" oninput="v()"></div>
        <div class="field"><label>Phone</label><input type="tel" id="phn" oninput="v()"></div>
        <div class="field">
            <label>Cart Screenshot</label>
            <label for="img-up" class="file-label" id="img-lbl">ðŸ“¸ Upload Cart Photo</label>
            <input type="file" id="img-up" accept="image/*" style="display:none;" onchange="prev()">
        </div>
    </div>

    <div class="footer"><button class="submit" id="s-btn" onclick="send()" disabled>Process Order</button></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let img = "";

        function prev() {
            const f = document.getElementById('img-up').files[0];
            const r = new FileReader();
            r.onloadend = () => { img = r.result; document.getElementById('img-lbl').innerText = "âœ… Image Loaded"; v(); };
            r.readAsDataURL(f);
        }

        function v() {
            const ok = document.getElementById('adr').value && document.getElementById('phn').value && img;
            const b = document.getElementById('s-btn');
            b.className = ok ? "submit ready" : "submit";
            b.disabled = !ok;
        }

        function send() {
            const d = { action: "order", adr: document.getElementById('adr').value, phn: document.getElementById('phn').value, img: img };
            tg.sendData(JSON.stringify(d));
            tg.close();
        }
    </script>
</body>
</html>
