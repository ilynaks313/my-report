<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #030712; --card: #1e293b; --blue: #3b82f6; --text: #f8fafc; --hint: #64748b; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 100px; }
        
        .promo-banner { background: #fbbf24; color: black; padding: 10px; font-weight: bold; font-size: 12px; text-align: center; margin: -15px -15px 15px -15px; }

        /* Profit Eats Branding Card */
        .service-card { background: #0f172a; border: 1px solid var(--blue); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .service-title { color: var(--blue); font-weight: bold; font-size: 18px; margin-bottom: 5px; }
        .pay-methods { display: flex; gap: 8px; margin-top: 10px; }
        .pay-tag { background: #1e293b; border: 1px solid var(--blue); color: var(--blue); padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: 700; }

        /* The Balance Card */
        .balance-card {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        .bal-val { font-size: 28px; font-weight: 800; }
        .add-btn { background: rgba(255,255,255,0.2); padding: 8px 12px; border-radius: 10px; font-size: 12px; font-weight: bold; border: 1px solid rgba(255,255,255,0.3); cursor: pointer; }

        /* Toggles */
        .toggle-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #111827; padding: 5px; border-radius: 12px; margin-bottom: 20px; }
        .toggle-opt { padding: 12px; text-align: center; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .toggle-opt.active { background: var(--blue); color: white; }

        /* Inputs */
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: var(--hint); margin-bottom: 6px; font-weight: 800; text-transform: uppercase; }
        input { width: 100%; background: #111827; border: 1px solid #1e293b; padding: 14px; border-radius: 12px; color: white; box-sizing: border-box; outline: none; }
        
        .footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px; background: var(--bg); border-top: 1px solid #1e293b; }
        .submit-btn { width: 100%; background: #334155; color: #94a3b8; border: none; padding: 16px; border-radius: 12px; font-size: 16px; font-weight: 700; }
        .submit-btn.ready { background: var(--blue); color: white; }
    </style>
</head>
<body>
    <div class="promo-banner">Enjoy 10% on Crypto Deposits</div>

    <div class="service-card">
        <div class="service-title">PROFIT EATS 70% OFF</div>
        <div style="font-size: 13px;">Free Delivery ‚Ä¢ Active 24/7</div>
        <div class="pay-methods"><div class="pay-tag">‚Çø Crypto</div></div>
    </div>

    <div class="balance-card">
        <div>
            <div style="font-size: 12px; opacity: 0.8;">Wallet Balance</div>
            <div class="bal-val" id="display-bal">$0.00</div>
        </div>
        <div class="add-btn" onclick="topUp()">Add Funds +</div>
    </div>

    <div class="toggle-row">
        <div class="toggle-opt active" id="t-del" onclick="setMode('del')">üö≤ Delivery</div>
        <div class="toggle-opt" id="t-pick" onclick="setMode('pick')">üõç Pickup</div>
    </div>

    <div class="field">
        <label>Delivery Address *</label>
        <input type="text" id="address" placeholder="Street Address, City, Zip" oninput="validate()">
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div class="field"><label>Apt/Suite</label><input type="text" id="apt"></div>
        <div class="field"><label>Phone *</label><input type="tel" id="phone" oninput="validate()"></div>
    </div>

    <div class="footer">
        <button class="submit-btn" id="sub-btn" onclick="sendData()" disabled>Continue to Order</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function setMode(m) {
            document.getElementById('t-del').classList.toggle('active', m === 'del');
            document.getElementById('t-pick').classList.toggle('active', m === 'pick');
        }

        function topUp() {
            tg.sendData(JSON.stringify({action: "topup"}));
            tg.close();
        }

        function validate() {
            const ok = document.getElementById('address').value && document.getElementById('phone').value;
            const btn = document.getElementById('sub-btn');
            btn.className = ok ? "submit-btn ready" : "submit-btn";
            btn.disabled = !ok;
        }

        function sendData() {
            const data = {
                action: "order",
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                apt: document.getElementById('apt').value
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>
