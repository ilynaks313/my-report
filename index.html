<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000000; --card: #0f172a; --blue: #3b82f6; --border: #1e293b; --hint: #94a3b8; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-bottom: 120px; }
        
        .promo-banner { background: #fbbf24; color: black; padding: 10px; font-weight: bold; font-size: 13px; text-align: center; margin: -15px -15px 15px -15px; }
        .promo-title { color: var(--blue); font-weight: bold; font-size: 20px; text-align: center; margin: 10px 0; }
        
        .balance-bar { background: var(--blue); border-radius: 10px; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        .toggle-row { display: flex; gap: 8px; margin-bottom: 20px; }
        .toggle { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: white; font-weight: 600; cursor: pointer; }
        .toggle.active { background: var(--blue); border-color: var(--blue); }

        .field { margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: var(--hint); margin-bottom: 6px; font-weight: 600; text-transform: uppercase; }
        input { width: 100%; background: #0a0a0a; border: 1px solid var(--border); border-radius: 6px; color: white; padding: 12px; box-sizing: border-box; outline: none; }
        
        /* Photo Upload Styling */
        .file-label { display: block; background: #1e293b; border: 1px dashed var(--blue); padding: 15px; border-radius: 8px; text-align: center; cursor: pointer; margin-top: 5px; }
        #preview { width: 100%; max-height: 150px; object-fit: contain; margin-top: 10px; display: none; border-radius: 8px; }

        .footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px; background: var(--bg); border-top: 1px solid var(--border); }
        .submit { width: 100%; background: #334155; color: #94a3b8; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: not-allowed; }
        .submit.ready { background: var(--blue); color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="promo-banner">&#128142; Enjoy 10% on Crypto Deposits</div>
    
    <div class="promo-title">GRUBHUB 70% OFF</div>

    <div class="balance-bar">
        <div>
            <div style="font-size: 11px; opacity: 0.8;">Balance</div>
            <div style="font-size: 18px; font-weight: bold;">$0.00</div>
        </div>
        <div style="font-size: 12px; font-weight: bold;">Add Funds +</div>
    </div>

    <div class="toggle-row">
        <button class="toggle active" id="btnDeliv" onclick="setMode('Delivery')">&#128692; Delivery</button>
        <button class="toggle" id="btnPick" onclick="setMode('Pickup')">&#128092; Pickup</button>
    </div>

    <div class="field">
        <label>Group Order Link *</label>
        <input type="text" id="cartLink" placeholder="https://www.grubhub.com/referral/..." oninput="validate()">
    </div>

    <div class="field">
        <label>Delivery Address *</label>
        <input type="text" id="address" placeholder="Enter your full address..." oninput="validate()">
    </div>

    <div style="display: flex; gap: 10px;">
        <div class="field" style="flex: 1;"><label>Apt/Suite</label><input type="text" id="apt"></div>
        <div class="field" style="flex: 1;"><label>Phone *</label><input type="tel" id="phone" oninput="validate()"></div>
    </div>

    <div class="field">
        <label>Upload Cart Screenshot *</label>
        <label for="photo-upload" class="file-label" id="file-label">&#128248; Click to Upload Photo</label>
        <input type="file" id="photo-upload" accept="image/*" style="display:none;" onchange="previewImage()">
        <center><img id="preview"></center>
    </div>

    <div class="footer">
        <button class="submit" id="submitBtn" onclick="send()" disabled>Continue to Order</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let selectedMode = "Delivery";
        let base64Image = "";

        function setMode(mode) {
            selectedMode = mode;
            document.getElementById('btnDeliv').classList.toggle('active', mode === 'Delivery');
            document.getElementById('btnPick').classList.toggle('active', mode === 'Pickup');
        }

        function previewImage() {
            const file = document.getElementById('photo-upload').files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                base64Image = reader.result;
                const img = document.getElementById('preview');
                img.src = reader.result;
                img.style.display = "block";
                document.getElementById('file-label').innerText = "âœ… Photo Attached";
                validate();
            }
            if (file) { reader.readAsDataURL(file); }
        }

        function validate() {
            const addr = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const link = document.getElementById('cartLink').value;
            const btn = document.getElementById('submitBtn');
            if(addr && phone && link && base64Image) {
                btn.classList.add('ready');
                btn.disabled = false;
            } else {
                btn.classList.remove('ready');
                btn.disabled = true;
            }
        }

        function send() {
            const data = {
                mode: selectedMode,
                link: document.getElementById('cartLink').value,
                address: document.getElementById('address').value,
                apt: document.getElementById('apt').value,
                phone: document.getElementById('phone').value,
                photo: base64Image
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>
